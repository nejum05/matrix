<!DOCTYPE html>
<html>
<head>
    <title>Matrix Multiplication</title>
</head>
<body>
    <h2>Matrix Multiplication (Any Size)</h2>
    <form method="post">
        <label>Matrix A (e.g. [[1, 2], [3, 4]])</label><br>
        <textarea name="matrix_a" rows="4" cols="40"></textarea><br><br>

        <label>Matrix B (e.g. [[5, 6], [7, 8]])</label><br>
        <textarea name="matrix_b" rows="4" cols="40"></textarea><br><br>

        <button type="submit">Multiply</button>
    </form>

    {% if error %}
        <p style="color: red;"><strong>{{ error }}</strong></p>
    {% endif %}

    {% if result %}
        <h3>Result:</h3>
        <pre>{{ result }}</pre>
    {% endif %}
</body>
</html>
